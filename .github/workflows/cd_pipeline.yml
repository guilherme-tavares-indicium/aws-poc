name: Build and Publish Docker Image

on:
  push:
    branches:
      - master

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::196029031078:role/iam-github-oidc
          role-session-name: "GitHubActions"
          aws-region: us-east-1

      - name: Get GitHub repository name
        id: repo_name
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "::set-output name=name::$(basename ${GITHUB_REPOSITORY,,}_ecr | sed -E 's/[^a-z0-9._-]+/-/g; s/^-+|-+$//g')"
        shell: bash

        

      - name: Login to ECR
        id: login
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 046390580407.dkr.ecr.us-east-1.amazonaws.com

      - name: Check if ECR repo exists and create if not
        env:
          AWS_DEFAULT_REGION: us-east-1
        run: |
          repo_name="${{ steps.repo_name.outputs.name }}"
          if aws ecr describe-repositories --region us-east-1 --repository-names "$repo_name" > /dev/null 2>&1; then
            echo "ECR repository exists"
          else
            echo "Creating ECR repository"
            aws ecr create-repository --region us-east-1 --repository-name "$repo_name"
          fi

      - name: Get ECR repo URL
        id: ecr_url
        env:
          AWS_DEFAULT_REGION: us-east-1
        run: |
          repo_name="${{ steps.repo_name.outputs.name }}"
          echo "::set-output name=url::$(aws ecr describe-repositories --region us-east-1 --repository-names "$repo_name" --query 'repositories[0].repositoryUri' --output text)"


      - name: Build and publish Docker image
        run: |
          cd etl_scripts
          docker build -t etl_image .
          repo_name="${{ steps.repo_name.outputs.name }}"
          docker tag etl_image ${{ steps.ecr_url.outputs.url }}:latest
          docker push ${{ steps.ecr_url.outputs.url }}:latest

